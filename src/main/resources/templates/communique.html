<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:remove="all">Hay un nuevo comunicado en JazzySystemsApp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }

        a.link {
            border: solid 1px #000;
            background-color: #000;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            width: 360px;
            text-align: center;
            padding: 10px 0;
        }

    </style>
</head>

<body>
    <h1>Hola,</h1>
    <div><b th:text="${name}">name</b> !</div>
    <p>
        Hay un nuevo comunicado en JazzySystemsApp:
        <br /><br />
        Asunto : <b th:text="${title}"></b><br />
        <b th:text="${description}"></b><br />
        <br />
        <b th:text="${datePublished}"></b><br />
    </p>
    <p style="text-align: left;">
        <a class="link" href="#" th:href="${url}">Comunicados</a>
    </p>
    <br>
    <p>
        <img src="images/logo.png" data-th-src="|cid:springLogo|" height="80" />
    </p>
    <p>
        Cordialmente, <br />
        &emsp; <em>JazzySystemsApp</em>
    </p>
</body>

</html>
